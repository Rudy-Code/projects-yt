<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility: none vs Display: none - RudyCode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box hide">Visibility: hidden</div>
        <div class="box">3</div>
        <button class="btn" value="visibility: hidden">Ukryj</button>
    </div>

    <div class="container">
        <div class="box">1</div>
        <div class="box hide">display: none</div>
        <div class="box">3</div>
        <button class="btn" value="display: none">Ukryj</button>

    </div>
    
    <!-- bonus -->

    <div class="container">
        <div class="box">1</div>
        <div class="box hide">opacity: 0</div>
        <div class="box">3</div>
        <button class="btn" value="opacity: 0">Ukryj</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
